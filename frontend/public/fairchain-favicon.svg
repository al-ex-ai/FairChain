<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fairchainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#000014" rx="4"/>
  
  <!-- Chain Link Design (represents FairChain) -->
  <g transform="translate(16, 16)" filter="url(#glow)">
    <!-- First Link -->
    <ellipse cx="-6" cy="0" rx="4" ry="6" fill="none" stroke="url(#fairchainGradient)" stroke-width="2"/>
    
    <!-- Second Link (interlocked) -->
    <ellipse cx="6" cy="0" rx="4" ry="6" fill="none" stroke="url(#fairchainGradient)" stroke-width="2"/>
    
    <!-- Center Connection -->
    <rect x="-2" y="-1" width="4" height="2" fill="url(#fairchainGradient)"/>
  </g>
  
  <!-- Corner Accents -->
  <rect x="2" y="2" width="6" height="1" fill="#00ffff" opacity="0.8"/>
  <rect x="2" y="2" width="1" height="6" fill="#00ffff" opacity="0.8"/>
  
  <rect x="24" y="2" width="6" height="1" fill="#00ffff" opacity="0.8"/>
  <rect x="29" y="2" width="1" height="6" fill="#00ffff" opacity="0.8"/>
</svg> 